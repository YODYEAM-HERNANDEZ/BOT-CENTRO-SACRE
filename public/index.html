<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacre CRM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #d1d7db; font-family: 'Segoe UI', sans-serif; }
        .chat-bg { background-color: #efeae2; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); opacity: 0.95; }
        
        .msg-bubble { position: relative; padding: 8px 12px; border-radius: 8px; max-width: 75%; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-cliente { background-color: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        .msg-admin { background-color: #d9fdd3; align-self: flex-end; border-top-right-radius: 0; }
        .msg-bot { background-color: #f0f2f5; align-self: flex-end; font-size: 0.9em; font-style: italic; border: 1px dashed #ccc; width: fit-content; }
        .active-chat { background-color: #e9edef; border-left: 4px solid #008069; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-1/3 bg-white border-r flex flex-col min-w-[320px]">
        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center border-b h-16">
            <div class="font-bold text-gray-700">Centro Sacre CRM</div>
            <div class="flex gap-3">
                <button onclick="downloadBackup()" title="Respaldo"><i class="fas fa-download text-lg"></i></button>
                <button onclick="loadContacts()" title="Refrescar"><i class="fas fa-sync text-lg"></i></button>
            </div>
        </div>
        <div id="contacts-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col bg-[#efeae2] relative min-w-[400px]">
        <div id="empty-state" class="absolute inset-0 z-10 bg-[#f0f2f5] flex justify-center items-center">
            <h1 class="text-2xl text-gray-400">Selecciona un chat</h1>
        </div>

        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center h-16 border-b z-20 shadow-sm">
            <div class="flex items-center gap-2">
                <div id="chat-title" class="font-bold cursor-pointer" onclick="editName()">...</div>
                <button id="btn-pin-chat" onclick="togglePinChat()" class="text-gray-400 hover:text-green-600"><i class="fas fa-thumbtack"></i></button>
            </div>
            <div>
                <button onclick="toggleBot()" id="btn-toggle" class="hidden px-3 py-1 rounded text-xs font-bold shadow transition uppercase"></button>
            </div>
        </div>

        <div id="chat-history" class="flex-1 overflow-y-auto p-4 chat-bg flex flex-col gap-1"></div>

        <div class="bg-[#f0f2f5] p-3 flex gap-2 items-end">
            <button onclick="document.getElementById('modal-quick').classList.remove('hidden')" class="text-xl p-2">‚ö°</button>
            <textarea id="msg-input" rows="1" class="flex-1 p-3 rounded-lg resize-y" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); sendMsg();}"></textarea>
            <button onclick="sendMsg()" class="text-[#008069] text-2xl px-3"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="modal-quick" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded p-6 w-[500px] max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between mb-4">
                <h2 class="font-bold">Respuestas R√°pidas</h2>
                <button onclick="document.getElementById('modal-quick').classList.add('hidden')">‚úï</button>
            </div>
            <div class="space-y-2" id="quick-list"></div>
        </div>
    </div>

    <script>
        // TUS TEXTOS EXACTOS (A√±ad√≠ saltos de l√≠nea \n para que se vean bien)
        const QUICK_REPLIES = [
            { 
                title: "1. Condesa (7:00am Andrea)", 
                text: `Hola üëã\nMe comunico para confirmar su cita de ma√±ana en Condesa a las 07:00am con la fisioterapeuta Andrea Quintero ‚òÄÔ∏è\n\nAqu√≠ algunos datos a tener en cuenta para tu consulta de primera vez ü™Ñ\n\nüí´Te pedimos llegar 15 min antes de tu consulta para firma de consentimiento informado üòä\n\nüí´Te compartimos nuestra direcci√≥n en condesa ‚úåÔ∏è\nüí´ Baja California 354 hip√≥dromo condesa\nüí´ Contamos con un lugar de estacionamiento si est√° libre puedes utilizarlo con mucho gusto üöó\n\nüí´ Aqu√≠ el link con nuestra direcci√≥n üëá\nüîù https://maps.app.goo.gl/VibfPG6iFyFtMv6D7\n\nüí´Manejamos una penalizaci√≥n si las cancelaciones no se hacen con 24 hrs de anticipaci√≥n debido a la alta demanda que tiene la fisioterapeuta.\n\nüí´ Ven con ropa c√≥moda o puedes traer ropa de deporte en una maletita üòâ\n\nGracias por confiar en Centro Sacre ü´∂` 
            },
            { 
                title: "2. Santa Fe (9:00am Grecia)", 
                text: `Hola üëã\nMe comunico para confirmar su cita del d√≠a ma√±ana en Santa Fe a las 9:00am con la fisioterapeuta Grecia Zapata‚òÄÔ∏è\n\nAqu√≠ algunos datos a tener en cuenta para tu consulta de primera vez ü™Ñ\n\nüí´Te pedimos llegar 15 min antes de tu consulta para firma de consentimiento informado üòä\n\nüí´Aqu√≠ nuestra direcci√≥n en Santa Fe ‚úåÔ∏è\nüí´ Vasco de Quiroga 4299, Ciudad de M√©xico, Distrito Federal 05370 local 203 arriba del Oxxo en aserrin\nüí´ Contamos con estacionamiento en la plaza üöó\n\nüí´ Aqu√≠ el link con nuestra direcci√≥n üëá\nüîù Usa Waze para conducir a Centro sacre Mx - Centro Infinito , Vasco de Quiroga, 4299, Ciudad de M√©xico:\nhttps://waze.com/ul/h9g3qheze0\n\nüí´Manejamos una penalizaci√≥n si las cancelaciones no se realizan con 24 de antelaci√≥n üôè.\n\nGracias por confiar en Centro Sacre ü´∂`
            },
            { 
                title: "3. Ubicaci√≥n Santa Fe", 
                text: `Te compartimos nuestra direcci√≥n en Santa Fe ‚úåÔ∏è\n\nüí´ Vasco de Quiroga 4299, Ciudad de M√©xico, Distrito Federal 05370 local 203 arriba del Oxxo en aserrin\nüí´ Contamos estacionamiento en la plaza üöó\n\nüí´ Aqu√≠ el link con nuestra direcci√≥n üëá\nüîù Usa Waze para conducir a Centro sacre Mx - Centro Infinito , Vasco de Quiroga, 4299, Ciudad de M√©xico:\nhttps://waze.com/ul/h9g3qheze0\n\nüí´ Conduce con precauci√≥n! y nos vemos pronto üòÉ`
            }
        ];

        let currentPhone = null;
        let isBotActive = true; 
        
        function init() {
            const list = document.getElementById('quick-list');
            QUICK_REPLIES.forEach(q => {
                list.innerHTML += `<div onclick="selectQuickReply(this.getAttribute('data-text'))" data-text="${encodeURIComponent(q.text)}" class="p-3 border rounded cursor-pointer hover:bg-green-50">
                    <div class="font-bold">${q.title}</div>
                    <div class="text-xs text-gray-500 truncate">${q.text.substring(0,60)}...</div>
                </div>`;
            });
            setInterval(() => { loadContacts(); if(currentPhone) loadMessages(); }, 2000); // Actualiza cada 2s
            loadContacts();
        }

        function selectQuickReply(encodedText) {
            document.getElementById('msg-input').value = decodeURIComponent(encodedText);
            document.getElementById('modal-quick').classList.add('hidden');
        }

        async function loadContacts() {
            try {
                const res = await fetch('/api/contacts');
                const contacts = await res.json();
                const list = document.getElementById('contacts-list');
                list.innerHTML = contacts.map(c => `
                    <div onclick="openChat('${c.phone}')" class="p-3 border-b cursor-pointer ${currentPhone === c.phone ? 'active-chat' : ''}">
                        <div class="font-bold flex items-center gap-1">
                            ${c.isChatPinned ? 'üìå' : ''} ${c.name || c.phone} 
                            ${c.unreadCount > 0 ? `<span class="bg-green-500 text-white text-[10px] rounded px-1">${c.unreadCount}</span>` : ''}
                        </div>
                        <div class="text-xs text-gray-500 truncate">${c.lastMessage}</div>
                    </div>`).join('');
            } catch(e) { console.error("Error cargando contactos", e); }
        }

        async function openChat(phone) {
            currentPhone = phone;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-title').innerText = phone;
            await loadMessages();
        }

        async function loadMessages() {
            if(!currentPhone) return;
            const res = await fetch(`/api/chat?phone=${currentPhone}`);
            const data = await res.json();
            
            // Correcci√≥n CR√çTICA: Asegurar que leemos data.messages
            const msgs = data.messages || []; 
            const isHuman = data.isHuman;

            updateBotButton(isHuman);

            const box = document.getElementById('chat-history');
            box.innerHTML = msgs.map(m => {
                const cls = m.role === 'admin' ? 'msg-admin' : (m.role === 'bot' ? 'msg-bot' : 'msg-cliente');
                return `<div class="msg-bubble ${cls}">
                            <div class="whitespace-pre-wrap text-sm">${m.body}</div>
                            <div class="text-[10px] text-gray-400 text-right">${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                        </div>`
            }).join('');
        }

        async function toggleBot() {
            // Enviamos el estado DESEADO (si est√° en modo humano, queremos activar el bot, o sea active: true)
            const desiredActiveState = !isBotActive;
            await fetch('/api/toggle-bot', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ phone: currentPhone, active: desiredActiveState }) 
            });
            loadMessages(); // Recargar para ver el cambio de bot√≥n
        }

        function updateBotButton(isHumanMode) {
            const btn = document.getElementById('btn-toggle');
            btn.style.display = 'block';
            if (isHumanMode) {
                // Si es humano, el bot est√° apagado. Bot√≥n rojo para indicar "OFF"
                isBotActive = false; 
                btn.innerText = 'üî¥ BOT OFF';
                btn.className = 'px-3 py-1 rounded text-xs font-bold shadow bg-red-100 text-red-600 border border-red-200 uppercase';
            } else {
                // Si NO es humano, el bot est√° prendido. Bot√≥n verde "ON"
                isBotActive = true;
                btn.innerText = 'üü¢ BOT ON';
                btn.className = 'px-3 py-1 rounded text-xs font-bold shadow bg-green-100 text-green-600 border border-green-200 uppercase';
            }
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value;
            if(!txt || !currentPhone) return;
            input.value = '';
            await fetch('/api/send', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, message: txt }) });
            loadMessages();
        }

        async function togglePinChat() {
            await fetch('/api/pin-chat', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, action: 'pin' }) }); // Simplificado para togglear habr√≠a que revisar estado actual
            loadContacts();
        }
        
        async function editName() {
            const newName = prompt("Nombre:");
            if(newName) { await fetch('/api/save-name', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, name: newName }) }); loadContacts(); }
        }

        function downloadBackup() { window.location.href = '/api/backup'; }

        init();
    </script>
</body>
</html>
