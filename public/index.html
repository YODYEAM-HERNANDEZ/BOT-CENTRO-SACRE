<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacre CRM Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #d1d7db; font-family: 'Segoe UI', sans-serif; }
        .chat-bg { background-color: #efeae2; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-blend-mode: overlay; opacity: 0.95;}
        
        .msg-bubble { position: relative; padding: 8px 12px; border-radius: 8px; max-width: 75%; margin-bottom: 6px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); word-wrap: break-word; }
        .msg-cliente { background-color: #ffffff; align-self: flex-start; border-top-left-radius: 0; }
        .msg-admin { background-color: #d9fdd3; align-self: flex-end; border-top-right-radius: 0; }
        .msg-bot { background-color: #f0f2f5; align-self: flex-end; font-size: 0.9em; font-style: italic; border: 1px dashed #ccc; width: fit-content; }
        
        .msg-actions { display: none; position: absolute; top: 0; right: 0; padding: 4px; background: rgba(255,255,255,0.9); border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 10; }
        .msg-bubble:hover .msg-actions { display: flex; gap: 8px; }
        
        .active-chat { background-color: #f0f2f5; border-left: 4px solid #008069; }
        .badge-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-right: 2px; text-transform: uppercase; }
        .tag-blue { background-color: #cce5ff; color: #004085; }
        .tag-red { background-color: #f8d7da; color: #721c24; }
        .tag-green { background-color: #d4edda; color: #155724; }
        
        .unread-dot { height: 10px; width: 10px; background-color: #25d366; border-radius: 50%; display: inline-block; }
        .pinned-icon { color: #555; transform: rotate(45deg); font-size: 0.8rem; margin-right: 5px; }
        
        /* Estilos para imagenes */
        .msg-img { max-width: 250px; border-radius: 8px; margin-bottom: 4px; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-1/3 bg-white border-r flex flex-col min-w-[320px]">
        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center border-b h-16">
            <div class="font-bold text-gray-700 flex items-center gap-2">
                <i class="fas fa-spa text-green-600"></i> Centro Sacre CRM
            </div>
            <div class="flex gap-3 text-gray-600">
                <button onclick="newChat()" title="Nuevo Chat"><i class="fas fa-plus-circle text-lg hover:text-green-600"></i></button>
                <button onclick="downloadBackup()" title="Descargar Respaldo"><i class="fas fa-file-download text-lg hover:text-blue-600"></i></button>
                <button onclick="loadContacts()" title="Actualizar"><i class="fas fa-sync text-lg hover:text-gray-800"></i></button>
            </div>
        </div>
        <div id="contacts-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col bg-[#efeae2] relative min-w-[400px]">
        
        <div id="empty-state" class="absolute inset-0 z-10 bg-[#f0f2f5] flex flex-col justify-center items-center">
            <div class="text-6xl text-gray-300 mb-4"><i class="fas fa-comments"></i></div>
            <h1 class="text-3xl text-gray-400 font-light">Centro Sacre</h1>
            <p class="text-gray-500 mt-2">Selecciona un chat para atender pacientes</p>
        </div>

        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center h-16 border-b z-20 shadow-sm">
            <div class="flex items-center w-2/3">
                <div class="w-10 h-10 bg-gray-300 rounded-full flex items-center justify-center text-white mr-3 text-xl"><i class="fas fa-user"></i></div>
                <div class="flex-1 overflow-hidden">
                    <div class="flex items-center gap-2">
                        <div id="chat-title" class="font-bold text-gray-800 cursor-pointer hover:underline truncate" onclick="editName()">...</div>
                        <button id="btn-pin-chat" onclick="togglePinChat()" class="text-gray-400 hover:text-green-600 transition" title="Fijar Chat">
                            <i class="fas fa-thumbtack"></i>
                        </button>
                        <div id="header-tags" class="flex gap-1"></div>
                    </div>
                    <div id="chat-status" class="text-xs text-gray-500 truncate">...</div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="openTagMenu()" class="text-gray-600 hover:text-blue-600 px-2" title="Etiquetas"><i class="fas fa-tag"></i> Etiquetas</button>
                <button onclick="toggleBot()" id="btn-toggle" class="hidden px-3 py-1 rounded text-xs font-bold shadow transition uppercase"></button>
            </div>
        </div>

        <div id="chat-history" class="flex-1 overflow-y-auto p-4 chat-bg flex flex-col gap-1"></div>

        <div class="bg-[#f0f2f5] p-3 flex gap-2 items-end">
            <button onclick="openQuickReplies()" class="text-gray-500 hover:text-yellow-600 p-2 text-xl transition" title="Respuestas R√°pidas">‚ö°</button>
            <textarea id="msg-input" rows="1" class="flex-1 p-3 rounded-lg border-none focus:outline-none resize-y shadow-sm" placeholder="Escribe un mensaje..." onkeypress="handleEnter(event)"></textarea>
            <button onclick="sendMsg()" class="text-[#008069] text-2xl px-3 pb-2 hover:scale-110 transition"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="modal-quick" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg p-6 w-[500px] max-h-[80vh] overflow-y-auto shadow-2xl">
            <div class="flex justify-between mb-4 border-b pb-2">
                <h2 class="font-bold text-lg">‚ö° Respuestas R√°pidas</h2>
                <button onclick="closeModal('modal-quick')" class="text-red-500 font-bold">‚úï</button>
            </div>
            <div class="space-y-2" id="quick-list"></div>
        </div>
    </div>

    <div id="modal-tags" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg p-6 w-80 shadow-xl">
            <h2 class="font-bold text-lg mb-4">üè∑Ô∏è Gestionar Etiquetas</h2>
            <div class="space-y-2">
                <button onclick="toggleTag('Solicita Factura')" class="w-full text-left p-2 hover:bg-blue-50 border rounded text-blue-800 border-blue-200">üü¶ Solicita Factura</button>
                <button onclick="toggleTag('Solicita Recibo')" class="w-full text-left p-2 hover:bg-blue-50 border rounded text-blue-800 border-blue-200">üü¶ Solicita Recibo</button>
                <button onclick="toggleTag('Urgente')" class="w-full text-left p-2 hover:bg-red-50 border rounded text-red-800 border-red-200">üü• Urgente</button>
                <button onclick="toggleTag('Cita Confirmada')" class="w-full text-left p-2 hover:bg-green-50 border rounded text-green-800 border-green-200">üü© Cita Confirmada</button>
            </div>
            <button onclick="closeModal('modal-tags')" class="mt-4 w-full bg-gray-200 p-2 rounded hover:bg-gray-300">Cerrar</button>
        </div>
    </div>

    <script>
        const QUICK_REPLIES = [
            { title: "Confirmar Ana (11:00am)", text: "Hola buenas tardes‚ú®\nMe comunico para confirmar su cita de ma√±ana en Condesa a las 11:00am con la fisioterapeuta Ana Huacuja‚òÄÔ∏è" },
            { title: "Confirmar Andrea (7:00pm)", text: "Hola buen d√≠a‚ú®\nMe comunico para confirmar su cita de ma√±ana en Condesa a las 07:00pm con la fisioterapeuta Andrea Quintero ‚òÄÔ∏è" },
            { title: "Confirmar Nalleli (8:00am)", text: "Hola buenos dias‚ú®\nMe comunico para confirmar su cita de ma√±ana en Condesa a las 08:00am con la fisioterapeuta Nalleli Silva‚òÄÔ∏è" },
            { title: "Confirmar Grecia (9:00am)", text: "Hola üëã\nMe comunico para confirmar su cita del d√≠a ma√±ana en Santa Fe a las 9:00am con la fisioterapeuta Grecia Zapata‚òÄÔ∏è" },
            { title: "Info 1ra Vez Condesa", text: "Hola üëã\nAqu√≠ algunos datos a tener en cuenta para tu consulta de primera vez ü™Ñ\n\nüí´Te pedimos llegar 15 min antes...\nüí´Direcci√≥n: Baja California 354 hip√≥dromo condesa\nüí´Ubicaci√≥n: https://maps.app.goo.gl/VibfPG6iFyFtMv6D7" },
            { title: "Pol√≠tica Cancelaci√≥n", text: "En Centro Sacre manejamos una penalizaci√≥n si las cancelaciones no se hacen con 24 hrs de anticipaci√≥n debido a la alta demanda. Agradecemos su comprensi√≥n üôè" }
        ];

        let currentPhone = null;
        let isBotActive = true; 
        let contactsCache = [];
        let autoScroll = true;

        function init() {
            const list = document.getElementById('quick-list');
            QUICK_REPLIES.forEach(q => {
                list.innerHTML += `<div onclick="selectQuickReply('${encodeURIComponent(q.text)}')" class="p-3 border rounded cursor-pointer hover:bg-green-50 transition">
                    <div class="font-bold text-gray-700">${q.title}</div>
                    <div class="text-xs text-gray-500 truncate">${q.text}</div>
                </div>`;
            });
            // Polling cada 2.5 segs
            setInterval(() => { loadContacts(); if(currentPhone) loadMessages(); }, 2500);
            loadContacts();
            
            const chatBox = document.getElementById('chat-history');
            chatBox.addEventListener('scroll', () => {
                const isBottom = chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 100;
                autoScroll = isBottom;
            });
        }

        async function loadContacts() {
            const res = await fetch('/api/contacts');
            contactsCache = await res.json();
            const list = document.getElementById('contacts-list');
            let html = '';

            contactsCache.forEach(c => {
                const active = currentPhone === c.phone ? 'active-chat' : 'hover:bg-gray-100';
                const displayName = c.name || c.phone;
                const subText = c.name ? `<div class="text-xs text-gray-400">${c.phone}</div>` : '';
                
                let tagsHtml = '';
                if(c.tags) c.tags.forEach(t => {
                    let color = 'tag-blue';
                    if(t === 'Urgente') color = 'tag-red';
                    if(t === 'Cita Confirmada') color = 'tag-green';
                    tagsHtml += `<span class="badge-tag ${color}">${t}</span>`;
                });

                // Icono de fijado
                const pinnedIcon = c.isChatPinned ? '<i class="fas fa-thumbtack text-gray-500 rotate-45 mr-1"></i>' : '';
                
                const unreadClass = c.unreadCount > 0 ? 'font-bold' : '';
                const unreadDot = c.unreadCount > 0 ? `<span class="bg-green-500 text-white text-[10px] rounded-full px-2 py-0.5">${c.unreadCount}</span>` : '';

                html += `
                    <div onclick="openChat('${c.phone}')" class="p-3 border-b cursor-pointer ${active} ${unreadClass} transition">
                        <div class="flex justify-between items-center">
                            <div class="truncate w-40 flex items-center">${pinnedIcon} ${displayName}</div>
                            <span class="text-xs text-gray-400">${new Date(c.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        ${subText}
                        <div class="flex justify-between mt-1 items-center">
                            <span class="text-sm text-gray-500 truncate w-40 flex gap-1 items-center">${tagsHtml} ${c.lastMessage}</span>
                            ${unreadDot}
                        </div>
                    </div>`;
            });
            list.innerHTML = html;
        }

        async function openChat(phone) {
            currentPhone = phone;
            document.getElementById('empty-state').style.display = 'none';
            autoScroll = true; 
            
            const contact = contactsCache.find(c => c.phone === phone);
            const title = contact && contact.name ? `${contact.name}` : phone;
            
            document.getElementById('chat-title').innerText = title;
            document.getElementById('chat-status').innerText = contact ? contact.phone : '';
            
            // Actualizar boton de PIN CHAT
            const pinBtn = document.getElementById('btn-pin-chat');
            if (contact && contact.isChatPinned) pinBtn.classList.replace('text-gray-400', 'text-green-600');
            else pinBtn.classList.replace('text-green-600', 'text-gray-400');

            updateHeaderTags(contact ? contact.tags : []);
            updateButton(contact ? contact.isHumanMode : false);
            
            loadMessages();
        }

        async function loadMessages() {
            if(!currentPhone) return;
            const res = await fetch(`/api/chat?phone=${currentPhone}`);
            const data = await res.json();
            const msgs = data.messages;
            
            const box = document.getElementById('chat-history');
            let html = '';
            
            // Secci√≥n de Mensajes Fijados
            const pinned = msgs.filter(m => m.isPinned);
            if(pinned.length > 0) {
                html += `<div class="bg-yellow-50 p-2 text-xs text-gray-600 mb-2 border-b border-yellow-200 rounded flex flex-col gap-1">
                            <div class="font-bold"><i class="fas fa-thumbtack mr-1"></i> Mensajes Importantes:</div>`;
                pinned.forEach(m => html += `<div class="bg-white p-1 rounded border border-yellow-100 shadow-sm truncate cursor-pointer" onclick="alert('${m.body}')">${m.body}</div>`);
                html += `</div>`;
            }

            msgs.forEach(m => html += renderMsg(m));
            box.innerHTML = html;

            if(autoScroll) box.scrollTop = box.scrollHeight;
        }

        function renderMsg(m) {
            let cls = 'msg-cliente';
            if (m.role === 'admin') cls = 'msg-admin';
            else if (m.role === 'bot') cls = 'msg-bot';

            const starIcon = m.isStarred ? '<i class="fas fa-star text-yellow-400 ml-1 text-xs"></i>' : '';
            const pinClass = m.isPinned ? 'border-l-4 border-yellow-400' : '';
            
            // Renderizado de Imagen
            let content = `<div class="text-sm whitespace-pre-wrap">${m.body}</div>`;
            
            if (m.type === 'image' && m.mediaUrl) {
                content = `
                    <div class="mb-1"><img src="${m.mediaUrl}" class="msg-img" onclick="window.open('${m.mediaUrl}', '_blank')" alt="Imagen"></div>
                    ${m.body ? `<div class="text-sm">${m.body}</div>` : ''}
                `;
            } else if (m.type === 'file' && m.mediaUrl) {
                content = `
                    <div class="bg-gray-100 p-2 rounded flex items-center gap-2 cursor-pointer border" onclick="window.open('${m.mediaUrl}', '_blank')">
                        <i class="fas fa-file-pdf text-red-500 text-xl"></i> 
                        <span class="text-sm underline text-blue-600">Ver Archivo Adjunto</span>
                    </div>
                `;
            }

            return `
                <div class="msg-bubble ${cls} ${pinClass} flex flex-col group min-w-[100px]">
                    ${content}
                    <div class="text-[10px] text-gray-400 text-right mt-1 flex justify-end items-center gap-1 select-none">
                        ${starIcon} ${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                    </div>
                    <div class="msg-actions">
                        <button onclick="msgAction(${m.timestamp}, 'star', '${m.isStarred ? 'remove' : 'add'})" class="hover:text-yellow-500 text-gray-400" title="Destacar"><i class="fas fa-star"></i></button>
                        <button onclick="msgAction(${m.timestamp}, 'pin', '${m.isPinned ? 'remove' : 'add'})" class="hover:text-green-600 text-gray-400" title="Fijar"><i class="fas fa-thumbtack"></i></button>
                    </div>
                </div>`;
        }

        async function msgAction(timestamp, type, action) {
            await fetch('/api/message-action', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, timestamp, type, action })
            });
            loadMessages();
        }

        async function togglePinChat() {
            const contact = contactsCache.find(c => c.phone === currentPhone);
            const action = contact && contact.isChatPinned ? 'unpin' : 'pin';
            
            await fetch('/api/pin-chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, action })
            });
            loadContacts();
            // Peque√±o delay para recargar UI
            setTimeout(() => openChat(currentPhone), 100);
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value;
            if(!txt || !currentPhone) return;
            input.value = '';
            
            await fetch('/api/send', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, message: txt }) });
            autoScroll = true;
            loadMessages();
        }

        // --- UTILIDADES ---
        function openQuickReplies() { document.getElementById('modal-quick').classList.remove('hidden'); }
        function openTagMenu() { if(currentPhone) document.getElementById('modal-tags').classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        
        function selectQuickReply(text) {
            const decoded = decodeURIComponent(text);
            document.getElementById('msg-input').value = decoded;
            closeModal('modal-quick');
            document.getElementById('msg-input').focus();
        }

        async function toggleTag(tag) {
            const contact = contactsCache.find(c => c.phone === currentPhone);
            const hasTag = contact && contact.tags && contact.tags.includes(tag);
            const action = hasTag ? 'remove' : 'add';
            
            const res = await fetch('/api/tags', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, tag, action }) });
            const data = await res.json();
            updateHeaderTags(data.tags);
            loadContacts();
        }

        function updateHeaderTags(tags) {
            const div = document.getElementById('header-tags');
            if(!tags) { div.innerHTML = ''; return; }
            let html = '';
            tags.forEach(t => {
                let color = 'tag-blue';
                if(t === 'Urgente') color = 'tag-red';
                if(t === 'Cita Confirmada') color = 'tag-green';
                html += `<span class="badge-tag ${color}">${t}</span>`;
            });
            div.innerHTML = html;
        }

        function newChat() {
            const number = prompt("N√∫mero (con pa√≠s, sin +):", "");
            if (number) openChat(number.replace(/\D/g, ''));
        }
        
        async function editName() {
            if(!currentPhone) return;
            const newName = prompt("Nuevo nombre:", "");
            if(newName) {
                await fetch('/api/save-name', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, name: newName }) });
                loadContacts(); openChat(currentPhone);
            }
        }

        async function toggleBot() {
            const res = await fetch('/api/toggle-bot', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ phone: currentPhone, active: !isBotActive }) });
            const data = await res.json();
            updateButton(data.isHuman);
            loadContacts();
        }

        function updateButton(isHumanMode) {
            const btn = document.getElementById('btn-toggle');
            btn.style.display = 'block';
            if (isHumanMode) {
                isBotActive = false;
                btn.innerText = 'üî¥ BOT OFF';
                btn.className = 'px-3 py-1 rounded text-xs font-bold shadow bg-red-100 text-red-600 border border-red-200 uppercase';
            } else {
                isBotActive = true;
                btn.innerText = 'üü¢ BOT ON';
                btn.className = 'px-3 py-1 rounded text-xs font-bold shadow bg-green-100 text-green-600 border border-green-200 uppercase';
            }
        }

        function downloadBackup() { window.location.href = '/api/backup'; }
        
        function handleEnter(e) { 
            if(e.key === 'Enter' && !e.shiftKey) { 
                e.preventDefault(); 
                sendMsg(); 
            } 
        }

        init();
    </script>
</body>
</html>
