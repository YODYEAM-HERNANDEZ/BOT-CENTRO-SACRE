<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacre Web Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #d1d7db; font-family: 'Segoe UI', sans-serif; }
        /* Scrollbar estilo WhatsApp */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #rgba(0,0,0,0.2); border-radius: 3px; }
        .chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat; background-color: #efeae2; }
        .msg-cliente { background-color: #ffffff; border-radius: 0px 10px 10px 10px; }
        .msg-admin { background-color: #d9fdd3; border-radius: 10px 0px 10px 10px; margin-left: auto; }
        .msg-bot { background-color: #e0e0e0; border-radius: 10px 10px 10px 0px; font-size: 0.9em; margin-right: auto; }
        .active-chat { background-color: #f0f2f5; border-left: 4px solid #008069; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-1/3 bg-white border-r border-gray-300 flex flex-col min-w-[300px]">
        <div class="bg-[#f0f2f5] p-4 flex justify-between items-center border-b h-16">
            <div class="font-bold text-gray-700"><i class="fas fa-user-circle text-2xl mr-2"></i> Admin</div>
            <div class="text-xs text-gray-500">Centro Sacre</div>
        </div>
        
        <div class="p-2 bg-white">
            <div class="bg-[#f0f2f5] rounded-lg p-2 flex items-center">
                <i class="fas fa-search text-gray-500 mx-2"></i>
                <input type="text" placeholder="Buscar chat..." class="bg-transparent w-full focus:outline-none text-sm">
            </div>
        </div>

        <div id="contacts-list" class="flex-1 overflow-y-auto">
            <div class="text-center p-4 text-gray-400 text-sm">Cargando chats...</div>
        </div>
    </div>

    <div class="flex-1 flex flex-col bg-[#efeae2] relative min-w-[400px]">
        
        <div id="empty-state" class="absolute inset-0 z-10 bg-[#f0f2f5] flex flex-col justify-center items-center border-b-8 border-[#008069]">
            <h1 class="text-3xl font-light text-gray-600 mb-4">Centro Sacre Web</h1>
            <p class="text-gray-500 text-sm">Selecciona un chat para comenzar a administrar.</p>
        </div>

        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center h-16 border-b z-20">
            <div class="flex items-center">
                <i class="fas fa-user-circle text-3xl text-gray-400 mr-3"></i>
                <div>
                    <div id="chat-title" class="font-bold text-gray-800">Selecciona un chat</div>
                    <div id="chat-subtitle" class="text-xs text-gray-500">...</div>
                </div>
            </div>
            <button id="btn-bot-toggle" onclick="toggleBot()" class="hidden px-4 py-2 rounded shadow text-sm font-bold transition">
                Cargando...
            </button>
        </div>

        <div id="chat-history" class="flex-1 overflow-y-auto p-4 chat-bg space-y-2 flex flex-col">
            </div>

        <div class="bg-[#f0f2f5] p-3 flex items-center gap-2">
            <input type="text" id="message-input" class="flex-1 p-3 rounded-lg border-none focus:outline-none focus:ring-1 focus:ring-[#008069]" placeholder="Escribe un mensaje..." onkeypress="handleEnter(event)">
            <button onclick="enviarMensaje()" class="text-[#008069] text-2xl px-2 hover:bg-gray-200 rounded-full p-2"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let currentPhone = null;
        let isBotOff = false;

        // 1. Cargar Contactos
        async function loadContacts() {
            try {
                const res = await fetch('/api/contacts');
                const contacts = await res.json();
                const list = document.getElementById('contacts-list');
                
                list.innerHTML = ''; // Limpiar

                contacts.forEach(c => {
                    const activeClass = (currentPhone === c.phone) ? 'active-chat' : 'hover:bg-[#f5f6f6]';
                    const iconBot = c.isHumanMode ? '<i class="fas fa-robot text-red-500" title="Bot Apagado"></i>' : '';
                    
                    const html = `
                        <div onclick="selectChat('${c.phone}')" class="flex items-center p-3 cursor-pointer border-b border-gray-100 ${activeClass}">
                            <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center text-white text-xl mr-3">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between">
                                    <span class="font-bold text-gray-800">${c.phone}</span>
                                    <span class="text-xs text-gray-400">${new Date(c.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                                <div class="flex justify-between">
                                    <p class="text-sm text-gray-500 truncate w-48">${c.lastMessage}</p>
                                    <span>${iconBot}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    list.innerHTML += html;
                });
            } catch(e) { console.error(e); }
        }

        // 2. Seleccionar un Chat
        async function selectChat(phone) {
            currentPhone = phone;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-title').innerText = `+${phone}`;
            
            // Cargar estado del bot
            // (En una app real esto vendr√≠a en el API de contactos, aqu√≠ refrescamos)
            const contactsRes = await fetch('/api/contacts');
            const contacts = await contactsRes.json();
            const contact = contacts.find(c => c.phone === phone);
            updateBotButton(contact.isHumanMode);

            loadMessages();
        }

        // 3. Cargar Mensajes
        async function loadMessages() {
            if (!currentPhone) return;
            const res = await fetch(`/api/chat?phone=${currentPhone}`);
            const messages = await res.json();
            const box = document.getElementById('chat-history');
            
            box.innerHTML = '';

            messages.forEach(msg => {
                let divClass = '';
                if (msg.from === 'admin') divClass = 'msg-admin';
                else if (msg.from === 'bot') divClass = 'msg-bot';
                else divClass = 'msg-cliente';

                const html = `
                    <div class="p-2 px-3 mb-2 shadow-sm max-w-[70%] ${divClass} relative">
                        <div class="text-sm">${msg.body}</div>
                        <div class="text-[10px] text-gray-400 text-right mt-1">
                            ${msg.from === 'admin' ? '<i class="fas fa-check-double text-blue-500"></i>' : ''} 
                            ${new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                `;
                box.innerHTML += html;
            });

            // Scroll al final
            box.scrollTop = box.scrollHeight;
        }

        // 4. Enviar Mensaje
        async function enviarMensaje() {
            const input = document.getElementById('message-input');
            const text = input.value;
            if (!text || !currentPhone) return;

            input.value = ''; // Limpiar r√°pido
            
            // Render optimista (mostrarlo antes de confirmar)
            const box = document.getElementById('chat-history');
            box.innerHTML += `<div class="p-2 px-3 mb-2 shadow-sm max-w-[70%] msg-admin relative"><div class="text-sm">${text}</div></div>`;
            box.scrollTop = box.scrollHeight;

            await fetch('/api/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, message: text })
            });
            
            loadMessages(); // Recargar para confirmar
        }

        // 5. Bot√≥n Apagar/Prender Bot
        async function toggleBot() {
            const newState = isBotOff ? true : false; // Si est√° apagado(true), mandamos prender(true)
            
            const res = await fetch('/api/toggle-bot', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, active: newState })
            });
            const data = await res.json();
            updateBotButton(data.isHuman);
            loadContacts(); // Para actualizar el icono rojo en la lista
        }

        function updateBotButton(isHuman) {
            isBotOff = isHuman;
            const btn = document.getElementById('btn-bot-toggle');
            btn.style.display = 'block';
            
            if (isHuman) {
                // Bot est√° apagado (Modo Humano) -> Mostrar bot√≥n para ENCENDER
                btn.innerText = 'ü§ñ PRENDER BOT';
                btn.className = 'px-4 py-2 rounded shadow text-xs font-bold transition bg-green-100 text-green-700 hover:bg-green-200 border border-green-300';
                document.getElementById('chat-subtitle').innerText = 'Atenci√≥n Personalizada (Bot Pausado)';
            } else {
                // Bot est√° prendido -> Mostrar bot√≥n para APAGAR
                btn.innerText = '‚úã DETENER BOT';
                btn.className = 'px-4 py-2 rounded shadow text-xs font-bold transition bg-red-100 text-red-700 hover:bg-red-200 border border-red-300';
                document.getElementById('chat-subtitle').innerText = 'Respuesta Autom√°tica Activa';
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') enviarMensaje(); }

        // Actualizar autom√°ticamente cada 3 segundos
        setInterval(() => {
            loadContacts();
            if(currentPhone) loadMessages(); // Solo si hay chat abierto
        }, 3000);

        loadContacts();
    </script>
</body>
</html>
