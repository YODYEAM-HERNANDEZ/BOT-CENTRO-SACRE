<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacre CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #d1d7db; font-family: sans-serif; }
        .chat-bg { background-color: #efeae2; }
        

        .msg-cliente { background-color: #ffffff; border-radius: 0px 10px 10px 10px; align-self: flex-start; }
        .msg-admin { background-color: #d9fdd3; border-radius: 10px 0px 10px 10px; align-self: flex-end; }
        .msg-bot { background-color: #e3e6e8; border-radius: 10px 10px 10px 0px; align-self: flex-end; font-size: 0.9em; border: 1px solid #ccc; font-style: italic; }
        
        .active-chat { background-color: #e9edef; border-left: 4px solid #008069; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div class="w-1/3 bg-white border-r flex flex-col min-w-[300px]">
        <div class="bg-[#f0f2f5] p-4 flex justify-between items-center border-b h-16">
            <div class="font-bold text-gray-700">Centro Sacre CRM</div>
            <div onclick="loadContacts()" class="cursor-pointer text-gray-500"><i class="fas fa-sync"></i></div>
        </div>
        <div id="contacts-list" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col bg-[#efeae2] relative min-w-[400px]">
        <div id="empty-state" class="absolute inset-0 z-10 bg-[#f0f2f5] flex flex-col justify-center items-center">
            <h1 class="text-2xl text-gray-600">Selecciona un chat</h1>
        </div>

        <div class="bg-[#f0f2f5] p-3 flex justify-between items-center h-16 border-b z-20">
            <div class="flex items-center">
                <i class="fas fa-user-circle text-3xl text-gray-400 mr-3"></i>
                <div>
                    <div id="chat-title" class="font-bold text-gray-800">...</div>
                    <div id="chat-status" class="text-xs text-gray-500">...</div>
                </div>
            </div>
            <button id="btn-toggle" onclick="toggleBot()" class="hidden px-4 py-2 rounded text-sm font-bold shadow"></button>
        </div>

        <div id="chat-history" class="flex-1 overflow-y-auto p-4 chat-bg flex flex-col space-y-2"></div>

        <div class="bg-[#f0f2f5] p-3 flex gap-2">
            <input type="text" id="msg-input" class="flex-1 p-3 rounded-lg border-none focus:outline-none" placeholder="Escribe un mensaje..." onkeypress="handleEnter(event)">
            <button onclick="sendMsg()" class="text-[#008069] text-2xl px-3"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        let currentPhone = null;
        let isBotActive = true; 

        async function loadContacts() {
            const res = await fetch('/api/contacts');
            const contacts = await res.json();
            const list = document.getElementById('contacts-list');

            list.innerHTML = '';

            contacts.forEach(c => {
                const active = currentPhone === c.phone ? 'active-chat' : 'hover:bg-gray-100';
                const botStatus = c.isHumanMode ? '<span class="text-red-500 text-xs font-bold">[BOT OFF]</span>' : '';
                
                list.innerHTML += `
                    <div onclick="openChat('${c.phone}')" class="p-3 border-b cursor-pointer ${active}">
                        <div class="flex justify-between">
                            <span class="font-bold text-gray-800">${c.phone}</span>
                            <span class="text-xs text-gray-400">${new Date(c.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="flex justify-between mt-1">
                            <span class="text-sm text-gray-500 truncate w-40">${c.lastMessage}</span>
                            ${botStatus}
                        </div>
                    </div>
                `;
            });
        }

        async function openChat(phone) {
 
            document.getElementById('chat-history').innerHTML = '<div class="text-center p-4 text-gray-400">Cargando...</div>';
            
            currentPhone = phone;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-title').innerText = phone;
            
            const res = await fetch('/api/contacts');
            const data = await res.json();
            const contact = data.find(c => c.phone === phone);
            updateButton(contact ? contact.isHumanMode : false);

            loadMessages();
        }

        async function loadMessages() {
            if(!currentPhone) return;
            const res = await fetch(`/api/chat?phone=${currentPhone}`);
            const msgs = await res.json();
            const box = document.getElementById('chat-history');
            box.innerHTML = ''; 

            msgs.forEach(m => {
                let cls = 'msg-cliente';
                let label = '';
                
                if (m.role === 'admin') { cls = 'msg-admin'; label = '<i class="fas fa-user-tie text-xs mr-1"></i>'; }
                else if (m.role === 'bot') { cls = 'msg-bot'; label = '<i class="fas fa-robot text-xs mr-1"></i>'; }

                box.innerHTML += `
                    <div class="p-2 px-3 shadow-sm max-w-[75%] ${cls} flex flex-col">
                        <div class="text-sm">${m.body}</div>
                        <div class="text-[10px] text-gray-400 text-right mt-1">
                            ${label} ${new Date(m.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                        </div>
                    </div>
                `;
            });
            box.scrollTop = box.scrollHeight;
        }

        async function sendMsg() {
            const input = document.getElementById('msg-input');
            const txt = input.value;
            if(!txt || !currentPhone) return;
            
            input.value = '';

            document.getElementById('chat-history').innerHTML += `
                <div class="p-2 px-3 shadow-sm max-w-[75%] msg-admin align-self-end flex flex-col bg-[#d9fdd3] rounded-tl-lg rounded-bl-lg rounded-br-lg ml-auto">
                    <div class="text-sm">${txt}</div>
                </div>`;
            
            await fetch('/api/send', {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, message: txt })
            });
            setTimeout(loadMessages, 500);
        }

        async function toggleBot() {
            const newStatus = !isBotActive; 
            const res = await fetch('/api/toggle-bot', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone: currentPhone, active: newStatus })
            });
            const data = await res.json();
            updateButton(data.isHuman);
            loadContacts();
        }

        function updateButton(isHumanMode) {
            const btn = document.getElementById('btn-toggle');
            btn.style.display = 'block';
            
            if (isHumanMode) {
                isBotActive = false;
                btn.innerText = 'ðŸ”´ BOT APAGADO (Click para encender)';
                btn.className = 'px-4 py-2 rounded text-xs font-bold shadow bg-red-100 text-red-600 border border-red-200 hover:bg-red-200';
                document.getElementById('chat-status').innerText = 'Modo Manual';
            } else {
                isBotActive = true;
                btn.innerText = 'ðŸŸ¢ BOT ENCENDIDO (Click para apagar)';
                btn.className = 'px-4 py-2 rounded text-xs font-bold shadow bg-green-100 text-green-600 border border-green-200 hover:bg-green-200';
                document.getElementById('chat-status').innerText = 'Modo AutomÃ¡tico';
            }
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }

        setInterval(() => {
            loadContacts();
            if(currentPhone) loadMessages();
        }, 3000);

        loadContacts();
    </script>
</body>
</html>
